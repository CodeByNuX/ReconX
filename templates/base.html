<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ReconX</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { max-width: 900px; margin: 2rem auto; font-family: system-ui, Arial, sans-serif; }
      header { margin-bottom: 2rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
      .muted { color: #666; }
      button { padding: .5rem 1rem; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; }
      input { padding: .5rem; border-radius: 6px; border: 1px solid #ccc; width: 100%; }
      form .row { display: grid; gap: .75rem; grid-template-columns: 1fr auto; align-items: center; }
      @media (max-width: 640px){ form .row { grid-template-columns: 1fr; } }
      pre { background:#fafafa; border:1px solid #eee; padding:1rem; border-radius:8px; overflow:auto; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>ReconX</h1>
      <p class="muted">WHOIS + IP Risk lookup (RapidAPI)</p>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
